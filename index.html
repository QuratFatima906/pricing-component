<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
  </style>
  <title>Frontend Mentor | Pricing Module</title>
</head>
<body>
<div class="background">
  <img src="images/bg-top.svg" class="image-top"/>
    <div class="header">
      <div class="heading">Our Pricing</div>
      <div class="toogle-container">
       <div class="annual">Annually</div>
       <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
       </label>
       <div class="monthly"> Monthly</div>
      </div>
    </div>
    <div class="card-container">
      <div class="card card-basic">
        <div class="title">Basic</div>
        <div class="price"><span>$</span>19.99</div>
        <div class="specs">500 GB Storage</div>
        <div class="specs">2 Users Allowed</div>
        <div class="specs">Send up to 3 GB</div>
        <button class="btn-primary">Learn More</button>
      </div>
      <div class="card card-selected">
        <div class="title">Professional</div>
        <div class="price"><span>$</span>24.99</div>
        <div class="specs">1 TB Storage</div>
        <div class="specs">5 Users Allowed</div>
        <div class="specs">Send up to 10 GB</div>
        <button class="btn-selected">Learn More</button>
      </div>
      <div class="card card-basic">
        <div class="title">Master</div>
        <div class="price"><span>$</span>39.99</div>
        <div class="specs">2 TB Storage</div>
        <div class="specs">10 Users Allowed</div>
        <div class="specs">Send up to 20 GB</div>
        <button class="btn-primary">Learn More</button>
      </div>
    </div>
  <img src="images/bg-bottom.svg" class="image-bottom"/>
</div>

</body>

</html>
